{% extends "template.html" %}
{% block contenido %}

    <table class="table table-striped table-responsive table-bordered">
        <thead class="thead-default">
            <tr>
                <th>Título</th>
                <th>Categoría</th>
                <th>Idioma</th>
            </tr>
        </thead>
        <tbody>
            {% for musica in musicas %}
            <tr>
                <td>{{ musica.titulo }}</td>
                <td>{{ musica.categoria }}</td>
                <td>{{ musica.idioma }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
